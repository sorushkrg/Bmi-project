<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/plugin/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Sass/master.min.css">
    <title>Bmi-project</title>
</head>

<body>

    <main>

        <div class="container d-flex align-items-center justify-content-center">
            <div class="box">
                <h1>BMI Calculator</h1>
                <div class="content">
                    <form id="myform">
                        <div class="input">
                            <label for="height">Height(cm)</label>
                            <input type="number" id="height" min="0">
                        </div>
                        <div class="input">
                            <label for="weight">Weight(kg)</label>
                            <input type="number" id="weight" min="0">
                        </div>
                        <button class="calculate" id="formSubmit" onclick="calculate()" type="submit">Calculate
                            BMI</button>
                        <button class="calculate mt-1" type="reset" onclick="reload()">Reset</button>
                    </form>
                </div>

                <div class="result">
                    <p>Your BMI is</p>
                    <div class="hasel" id="result">00.00</div>
                    <p class=" text-primary" id="comment"></p>
                </div>
            </div>
        </div>




    </main>




    <script src="assets/js/master.js"></script>
</body>

</html>
